<div class="card">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #form class="form-inline" name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="jasontwork2015@gmail.com">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="item_name" value="Paypal demo charge">
                <input name="item_number" type="hidden" value="0001"/>
                <input type="hidden" name="amount" value="{{cart.amount | currency:'USD':true:'1.2-2'}}"/>
                <input type="hidden" name="return" value="https://localhost:4200/" />
                <input type="hidden" name="cancel_return" value="https://localhost:4200/" />
                <input type="hidden" name="custom" value={{title}}>
                <!--pass your notification URL-->
                <input name="notify_url" value="YOUR NOTIFICATION URL" type="hidden"><br/><br/>
                <input (click)="form.submit()" type="image" src="https://www.paypal.com/en_US/i/btn/btn_buynow_LG.gif" border="0"
                       name="submit" alt="Make payments with PayPal - it's fast, free and secure!"/>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="last_name" class="col-xs-3 form-control-label">Order</label>
                    <div class="col-xs-9">
                        <h4 class="form-control-static">1002</h4>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-xs-3 form-control-label">Amount</label>
                    <div class="col-xs-9">
                        <h4 class="form-control-static">{{cart.amount | currency:'USD':true:'1.2-2'}}</h4>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <div class="col-xs-12">
                        <p>Please read these terms carefully before using the online payment facility. Using the online
                            payment facility on this website indicates that you accept these terms. If you do not accept
                            these terms do not use this facility.</p>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <div class="col-xs-3">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                                Accept
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <button class="btn btn-primary" (click)="submit()">Submit</button>
                        <button class="btn btn-secondary" [routerLink]="['/products']">Continue Shopping</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
