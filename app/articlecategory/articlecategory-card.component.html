<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="card">
        <img class="card-img-top center-block product-item" src="{{articlecategory.imageS}}" alt="{{articlecategory.title}}">
        <div class="card-block">
            <h4 class="card-title">{{articlecategory.title}}</h4>
            <p class="card-text">{{articlecategory.desc}}</p>
            <button class="btn btn-primary" (click)="filterFilms(articlecategory)">Browse</button>
        </div>
    </div>
</div>
